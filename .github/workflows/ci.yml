name: Laravel Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build

      - name: Run containers
        run: |
          docker compose up -d

      - name: Wait for containers
        run: sleep 20

      - name: Run Laravel checks
        run: |
          docker exec digimart-app php artisan key:generate
          docker exec digimart-app php artisan migrate --force
          docker exec digimart-app php artisan config:clear

